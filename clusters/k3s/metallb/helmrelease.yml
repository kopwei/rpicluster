apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: "0.12.1"
      sourceRef:
        kind: HelmRepository
        name: stable
        namespace: flux-system
      interval: 1m
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.11.50-192.168.11.60
